<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScrapAI - Scrap Classification</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ScrapAI</h1>
            <p class="subtitle">Scrap Material Classification System</p>
        </header>

        <main>
            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <input type="file" id="fileInput" accept="image/*" multiple style="display: none;">
                    <div class="upload-content">
                        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="17 8 12 3 7 8"></polyline>
                            <line x1="12" y1="3" x2="12" y2="15"></line>
                        </svg>
                        <p>Click to upload or drag and drop</p>
                        <p class="upload-hint">Supports JPG, PNG, and other image formats</p>
                    </div>
                </div>
                <button id="predictBtn" class="btn btn-primary" disabled>Classify Images</button>
            </div>

            <div class="results-section" id="resultsSection" style="display: none;">
                <h2>Results</h2>
                <div id="resultsContainer"></div>
            </div>

            <div class="loading" id="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Processing images...</p>
            </div>
        </main>

        <footer>
            <p>&copy; 2024 ScrapAI. All rights reserved.</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
